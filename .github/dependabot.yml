# This configuration file tells Dependabot how to check for dependency updates
# Documentation: https://docs.github.com/en/code-security/supply-chain-security/keeping-your-dependencies-updated-automatically/configuration-options-for-dependency-updates

version: 2
updates:
  # Scan each module subdirectory
  - package-ecosystem: 'terraform'
    directory: '/modules/app-service-function'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 5
    commit-message:
      prefix: 'chore'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'terraform'
    <<: *dependabot_assignees

  - package-ecosystem: 'terraform'
    directory: '/modules/app-service-web'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 5
    commit-message:
      prefix: 'chore'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'terraform'
    assignees:
      - 'stuartshay'

  - package-ecosystem: 'terraform'
    directory: '/modules/monitoring'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 5
    commit-message:
      prefix: 'chore'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'terraform'
    assignees:
      - 'stuartshay'

  - package-ecosystem: 'terraform'
    directory: '/modules/networking'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 5
    commit-message:
      prefix: 'chore'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'terraform'
    assignees:
      - 'stuartshay'
