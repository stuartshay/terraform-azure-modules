# Terraform Azure Modules Pre-commit Configuration
# This file configures pre-commit hooks for Terraform module development

repos:
  # General file formatting and checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.md$'
      - id: end-of-file-fixer
      - id: check-yaml
        args: ['--allow-multiple-documents']
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-case-conflict
      - id: check-merge-conflict

  # Terraform formatting and validation
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.100.0
    hooks:
      - id: terraform_fmt
        args:
          - --args=-recursive
      - id: terraform_validate
        args:
          - --args=-json
          - --args=-no-color
        exclude: '(.*/examples/.*|examples/.*)'
      - id: terraform_docs
        args:
          - --hook-config=--path-to-file=README.md
          - --hook-config=--add-to-existing-file=true
          - --hook-config=--create-file-if-not-exist=true
      - id: terraform_tflint
        args:
          - --args=--config=${PWD}/.tflint.hcl
      - id: terraform_checkov
        args:
          - --args=--framework=terraform
          - --args=--config-file=${PWD}/.checkov.yaml
        exclude: '(.*/examples/.*|examples/.*)'

  # Terraform testing
  - repo: local
    hooks:
      - id: terraform-version-validation
        name: Terraform Version Validation
        entry: scripts/validate-terraform-version.sh
        language: system
        files: '\.terraform-version$|modules/.*/versions\.tf$|modules/.*/examples/.*/main\.tf$|\.github/workflows/.*\.yml$'
        pass_filenames: false
        description: 'Validate .terraform-version consistency with module requirements, example files, and provider versions'
      - id: terraform-test
        name: Terraform Test (All Modules)
        entry: make terraform-test
        language: system
        files: '\.tf$|\.tftest\.hcl$'
        pass_filenames: false
        always_run: false
        description: 'Run Terraform tests for all modules'
      - id: terraform-test-changed
        name: Terraform Test (Changed Modules Only)
        entry: scripts/pre-commit-terraform-test.sh
        language: system
        files: '^modules/.*\.(tf|tftest\.hcl)$'
        pass_filenames: true
        description: 'Run Terraform tests only for modules with changed files'

  # Security scanning
  - repo: https://github.com/aquasecurity/tfsec
    rev: v1.28.14
    hooks:
      - id: tfsec
        args:
          - --soft-fail

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck
        args: ['--severity=warning']

  # GitHub Actions linting
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.7
    hooks:
      - id: actionlint
        args:
          - '-config-file'
          - 'actionlint.yaml'

# Configuration for specific hooks
default_language_version:
  python: python3

# Exclude patterns
exclude: |
  (?x)^(
    \.terraform/.*|
    \.terragrunt-cache/.*|
    terraform\.tfstate.*|
    \.terraform\.lock\.hcl
  )$
