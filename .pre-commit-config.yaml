# Terraform Azure Modules Pre-commit Configuration
# This file configures pre-commit hooks for Terraform module development

repos:
  # General file formatting and checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.md$'
      - id: end-of-file-fixer
      - id: check-yaml
        args: ['--allow-multiple-documents']
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-case-conflict
      - id: check-merge-conflict

  # Terraform formatting and validation
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.100.0
    hooks:
      - id: terraform_fmt
        args:
          - --args=-recursive
      - id: terraform_validate
        args:
          - --args=-json
          - --args=-no-color
      - id: terraform_docs
        args:
          - --hook-config=--path-to-file=README.md
          - --hook-config=--add-to-existing-file=true
          - --hook-config=--create-file-if-not-exist=true
      - id: terraform_tflint
        args:
          - --args=--only=terraform_deprecated_interpolation
          - --args=--only=terraform_deprecated_index
          - --args=--only=terraform_unused_declarations
          - --args=--only=terraform_comment_syntax
          - --args=--only=terraform_documented_outputs
          - --args=--only=terraform_documented_variables
          - --args=--only=terraform_typed_variables
          - --args=--only=terraform_module_pinned_source
          - --args=--only=terraform_naming_convention
          - --args=--only=terraform_required_version
          - --args=--only=terraform_required_providers
          - --args=--only=terraform_standard_module_structure
      - id: terraform_checkov
        args:
          - --args=--framework terraform --quiet
          - --args=--skip-check CKV_AZURE_1
          - --args=--skip-check CKV2_AZURE_1
          - --args=--skip-check CKV2_AZURE_8
          - --args=--skip-check CKV_AZURE_225
          - --args=--skip-check CKV_AZURE_212
          - --args=--skip-check CKV_AZURE_211
          - --args=--skip-check CKV_AZURE_33
          - --args=--skip-check CKV_AZURE_244
          - --args=--skip-check CKV2_AZURE_33
          - --args=--skip-check CKV_AZURE_213
          - --args=--skip-check CKV_AZURE_16
          - --args=--skip-check CKV_AZURE_13
          - --args=--skip-check CKV_AZURE_88
          - --args=--skip-check CKV_AZURE_65
          - --args=--skip-check CKV_AZURE_71
          - --args=--skip-check CKV_AZURE_17
          - --args=--skip-check CKV_AZURE_66
          - --args=--skip-check CKV_AZURE_222
          - --args=--skip-check CKV_AZURE_63
        exclude: '(.*/examples/.*|examples/.*)'

  # Security scanning
  - repo: https://github.com/aquasecurity/tfsec
    rev: v1.28.14
    hooks:
      - id: tfsec
        args:
          - --soft-fail

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck
        args: ['--severity=warning']

  # GitHub Actions linting
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.7
    hooks:
      - id: actionlint
        args:
          - '-config-file'
          - 'actionlint.yaml'

# Configuration for specific hooks
default_language_version:
  python: python3

# Exclude patterns
exclude: |
  (?x)^(
    \.terraform/.*|
    \.terragrunt-cache/.*|
    terraform\.tfstate.*|
    \.terraform\.lock\.hcl
  )$
